name: Build and Push Docker Image

on:
    push:
        branches:
            - "*"
    pull_request:
        branches:
            - master

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        environment: Prod
        permissions:
          contents: write
          packages: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'npm'

            - name: Install dependencies
              run: npm install

            - name: Build with Turborepo
              run: npm run build
              env:
                  NEXT_TELEMETRY_DISABLED: 1
                  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
                  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

            - name: Create zip archive of build
              if: github.event_name != 'pull_request'
              run: |
                  cd apps/web/.next
                  zip -r ../../../portfolio-build.zip .
                  cd ../../..

            - name: Create GitHub Release
              if: github.event_name != 'pull_request'
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: release-${{ github.run_number }}
                  name: Portfolio Build ${{ github.run_number }}
                  files: portfolio-build.zip
                  # Mark as prerelease when not building from the default branch
                  prerelease: ${{ github.ref_name != github.event.repository.default_branch }}
                  generate_release_notes: true

            - name: Cache Docker layers
              uses: actions/cache@v4
              with:
                  path: /tmp/.buildx-cache
                  key: ${{ runner.os }}-buildx-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-buildx-

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
            
            - name: Log in to GitHub Container Registry
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository_owner }}/portfolio-v2
                  tags: |
                      type=ref,event=branch
                      type=sha,format=short
                      type=raw,value=latest,enable={{is_default_branch}}
                      type=raw,value=${{ github.ref_name }},enable=true
            
            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./DockerFile
                  platforms: linux/amd64,linux/arm64
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: |
                      type=gha
                      type=local,src=/tmp/.buildx-cache
                  cache-to: |
                      type=gha,mode=max
                      type=local,dest=/tmp/.buildx-cache-new,mode=max

            - name: Move cache
              run: |
                  rm -rf /tmp/.buildx-cache
                  mv /tmp/.buildx-cache-new /tmp/.buildx-cache

            - name: Create and push git tag with SHA
              if: github.event_name != 'pull_request'
              run: |
                  TAG_NAME=sha-${GITHUB_SHA::7}
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git config url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
                  git tag $TAG_NAME
                  git push origin $TAG_NAME
                  echo "Created and pushed tag: ${TAG_NAME}" 