name: Build and Push Docker Image

on:
    push:
        branches:
            - "*"
    pull_request:
        branches:
            - master

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            # Next.js CI build caching: re-use the incremental compiler cache to speed up builds
            # Ref: https://nextjs.org/docs/app/guides/ci-build-caching
            - name: Restore Next.js cache
              uses: actions/cache@v4
              with:
                  path: .next/cache
                  # Include any lockfile present to scope caches per dependency graph
                  key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json','**/pnpm-lock.yaml','**/yarn.lock') }}-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json','**/pnpm-lock.yaml','**/yarn.lock') }}-

            - name: Build Next.js application
              run: npm run build
              env:
                  NEXT_TELEMETRY_DISABLED: 1

            - name: Compute lowercase owner
              id: repo
              run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"
            
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
            
            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            
            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./DockerFile
                  platforms: linux/amd64,linux/arm64
                  push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
                  tags: |
                      ghcr.io/${{ steps.repo.outputs.owner_lc }}/portfolio-v2:latest
                      ghcr.io/${{ steps.repo.outputs.owner_lc }}/portfolio-v2:${{ github.sha }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max 